{% load static %}
<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>村に参加</title>
        <!--<link rel="stylesheet" href="{% static 'css/style.css' %}">-->
        <script type="text/javascript" src="{% static 'js/common.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/participate.js' %}"></script>
        <script type="text/javascript" src="{% static 'js/sha256.js' %}"></script>
    </head>
    <body>
    <form role="form">
    <div class="box-body">
    <div class="form-group">
    <label for="villages">村を選択</label>
    <select id="slc_villages">
    </select>
    <button type="button" class="btn btn-primary" id="btn_update">更新</button>
    </div>
    <div class="form-group">
    <label for="password">パスワード</label>
    <input type="password" class="form-control" id="ipt_password" placeholder="Password">
    </div>
    <div class="form-group">
    <label for="participantName">名前</label>
    <input type="text" class="form-control" id="ipt_participantName" placeholder="Name">
    </div>
    </div>
    <!-- /.box-body -->

    <div class="box-footer">
    <button type="button" class="btn btn-primary" id="btn_participate">参加</button>
    </div>
    </form>
    </body>
</html>
